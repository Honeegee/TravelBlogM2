    <div class="container mt-5">
        <div class="row">
            <!-- Main Contact Form Section -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="section-title">Contact Us</h1>
                        <p class="lead">Feel free to reach out through the following channels:</p>
                        <ul class="list-unstyled mb-4">
                            <li><i class="fas fa-envelope me-2"></i> <a href="mailto:honey@example.com">honey@example.com</a></li>
                            <li><i class="fas fa-phone me-2"></i> +63 123 456 7890</li>
                        </ul>

                        <h2 class="mb-3 card-title">Get in Touch</h2>
                        <form id="contactForm" class="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Latest Blogs Section -->
